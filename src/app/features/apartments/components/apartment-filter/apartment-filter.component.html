<mat-card>
  <mat-card-title>Find a apartment</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="form-wrapper">
    <mat-form-field>
      <mat-label>city</mat-label>
      <mat-select formControlName="search">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let city of cities" [value]="city.text">
          {{city.text}}
        </mat-option>
      </mat-select>
      <mat-hint align="start">Please select a city</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>borough</mat-label>
      <mat-select formControlName="boroughs">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let borough of boroughsCollection" [value]="borough?.text!">
          {{borough?.text!}}
        </mat-option>
      </mat-select>
      <mat-hint align="start">Please select a borough</mat-hint>
    </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
