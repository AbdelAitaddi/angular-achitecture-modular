<mat-card class="apartment-preview" [routerLink]="[apartmentDetailRoute, apartment.id]">
  <img mat-card-image [src]="apartment.teaserImageUrl" />
  <mat-card-title>{{ apartment.title | ellipsis }}</mat-card-title>
  <mat-card-subtitle>
    <strong *ngIf="apartment.address as address">
      <span>{{ apartmentAddress }}</span
      ><br />
      {{ address.borough }}
    </strong>
  </mat-card-subtitle>
  <mat-card-content>
    <div *ngIf="apartment.details as details" class="detail">
      <div>{{ details.numberOfRooms }} rooms</div>
      <div>{{ details.size }} sqm</div>
    </div>
    <div *ngIf="apartment.details as details" class="detail">
      <span>{{ details.floor }} floor</span>
      <span> {{ details.rent.totalRent ? totalPrice : '' }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-icon
      [color]="isFavourite ? 'accent' : 'inherit'"
      [svgIcon]="isFavourite ? Icon_list.heartCheck : Icon_list.favorite"
    ></mat-icon>
  </mat-card-actions>
</mat-card>
